<body>

	<h1>if else 문</h1>

	<script type="text/javascript">
		var point = prompt();
		console.log(point);

		if(point > 0) {
			document.write("양수");
		}else if(point < 0) {
			document.write("음수");
		}else  {
			document.write(0);
		}

	</script>

	<h1>자료형</h1>

<script type="text/javascript">
	console.log("===js자료형==="); // ;있어도 없어도 되나 일관되게 사용권장
	console.log(typeof 7);  		//
	console.log(typeof 3.14);
	console.log(typeof '한');
	console.log(typeof "안녕하세요");
	console.log(typeof (5>3) );
	console.log(typeof (5<3) );	
</script>

<script type="text/javascript">
	console.log("===number 연산자===");  
	
	console.log(15+3);  // 18		
	console.log(15-3);	// 12
	console.log(15*3);	// 45
	console.log(15/2);	// 7.5
	console.log(15%3);	// 3
	
	/*
	연산자 우선순위
	*/
	console.log(15+3.15);	// 18.15
	console.log(5+3*2);		// 11
	console.log((5+3)*2);	// 16		
</script>

<script type="text/javascript">
	console.log("===String===");
	
	console.log("동해물과 백두산이");
	console.log('동해물과 백두산이');
	
	console.log("동해물과 \"백두산\"이");
	console.log('동해물과 "백두산"이');
	
	console.log('동해물과 \'백두산\'이');
	console.log("동해물과 '백두산'이");
			
	console.log("동해물과 \n백두산이");		
	console.log("동해물과 \t백두산이");
	
	console.log("동해물과" + "1234" + "백두산이");	
</script>	

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>switch문</h1>
	
	<script type="text/javascript">
		var tmp = prompt();
		console.log(typeof tmp);
		var code = parseInt(tmp);
		
		switch( code ) {
			case 1:
				document.write("<strong> 101호 </strong>");
				break;
				
			case 2:
				document.write("<strong> 202호 </strong>");
				break;
				
			case 3:
				document.write("<strong> 303호 </strong>");
				break;
				
			case 4:
				document.write("<strong> 404호 </strong>");
				break;
				
			default :
				document.write("<strong> 상담원 </strong>");
				break;		
		}
	
	</script>


</body>
</html>

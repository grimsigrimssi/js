<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>별그리기 for문</h1>
	
	
	<script type="text/javascript">
		for (var i = 1; i <= 9; i++) {
			for (var dan = 2; dan <= 9; dan++) {
				document.write(dan + "*" + i + "=" + dan * i);
				document.write("\t");
			}
			
			
		}

	</script>

</body>
</html>
